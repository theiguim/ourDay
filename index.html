<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I & L</title>
  <style>
    @font-face {
      font-family: "sunday romantic";
      src: url(SundayRomantic-Regular\ DEMO.otf);
    }

    * {
      padding: 0;
      margin: 0;
    }

    html {
      background-color: black;
    }

    body {

      background-image: url(background.jpg);
      background-repeat: no-repeat;
      background-position: 35% 0%;
      background-size: 220%;

      height: 100vh;
      width: 100vw;

      display: flex;
      align-items: start;
      justify-content: center;
      overflow: hidden;
      font-family: sans-serif;

    }

    .content {
      color: rgb(184, 9, 9);
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.281);
      font-size: 30px;

      font-family: "sunday romantic";

      text-align: center;
      font-size: 20px;

      padding-top: 100px;
      width: 90vw;

    }

    @media (min-width: 500px) {
      body {
        background-position: 30% 30%;
        background-size: cover;


        justify-content: end;
      }

      .content {
        width: 30%;
        padding-right: 4vw;

        font-size: 2.5vw;
      }
    }
  </style>
</head>

<body>
  <div class="content">
    <h1 id="dataDinamica"></h1>
  </div>

  <script src="script.js"></script>

</html>
